<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBLACK | Premium Driving Concierge</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-gold: #D4AF37;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border-color: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Noto Sans KR', sans-serif; 
        }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 1000;
        }
        .nav-logo-area { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-logo-img { height: 35px; width: auto; }
        .nav-logo-text { font-size: 18px; font-weight: 700; letter-spacing: 3px; color: var(--accent-gold); }

        .nav-menu { display: flex; gap: 30px; align-items: center; }
        .nav-item { cursor: pointer; font-size: 13px; color: var(--text-dim); transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .nav-item:hover, .nav-item.active { color: var(--accent-gold); }

        /* Main Content */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; min-height: 70vh; }
        .page-section { display: none; animation: fadeIn 0.5s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h2 { font-size: 24px; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; color: var(--accent-gold); text-align: center; }

        /* Form Style (기사 가입/로그인) */
        .premium-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            padding: 40px; border-radius: 4px; max-width: 500px; margin: 0 auto;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 8px; }
        .input-group input { 
            width: 100%; background: #000; border: 1px solid #333; padding: 12px; color: #fff; outline: none;
        }
        .input-group input:focus { border-color: var(--accent-gold); }
        .btn-gold { 
            width: 100%; padding: 15px; background: var(--accent-gold); color: #000; 
            border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-gold:hover { background: #b8952d; }

        /* Calendar Placeholder */
        .calendar-frame {
            width: 100%; height: 600px; border: 1px solid var(--border-color); background: #111;
        }

        footer { text-align: center; padding: 60px 20px; color: #333; font-size: 11px; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo-area" onclick="showSection('schedule')">
        <img src="images/imhereblack.jpg" alt="IMBLACK Logo" class="nav-logo-img">
        <span class="nav-logo-text">IMBLACK</span>
    </div>
    <div class="nav-menu">
        <div class="nav-item active" onclick="showSection('schedule')">
            <span class="material-icons">event</span> 콜 스케줄
        </div>
        <div class="nav-item" onclick="showSection('join')">
            <span class="material-icons">person_add</span> 기사 가입/탈퇴
        </div>
        <div class="nav-item" onclick="showSection('adminLogin')">
            <span class="material-icons">vpn_key</span>
        </div>
    </div>
</nav>

<div class="container">
    <section id="schedule" class="page-section active">
        <h2>CALL SCHEDULE</h2>
        <div class="calendar-frame">
            <iframe src="https://calendar.google.com/calendar/embed?src=ko.south_korea%23holiday%40group.v.calendar.google.com&ctz=Asia%2FSeoul" 
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
    </section>

    <section id="join" class="page-section">
        <h2>DRIVER JOIN / LEAVE</h2>
        <div class="premium-card">
            <div class="input-group">
                <label>이름</label>
                <input type="text" id="driverName" placeholder="실명을 입력하세요">
            </div>
            <div class="input-group">
                <label>연락처</label>
                <input type="text" id="driverPhone" placeholder="010-0000-0000">
            </div>
            <div class="input-group">
                <label>요청 구분</label>
                <select style="width:100%; background:#000; border:1px solid #333; padding:12px; color:#fff;">
                    <option>신규 기사 가입 신청</option>
                    <option>서비스 탈퇴 신청</option>
                </select>
            </div>
            <button class="btn-gold" onclick="alert('신청이 접수되었습니다. 운영자 확인 후 연락드립니다.')">신청하기</button>
        </div>
    </section>

    <section id="adminLogin" class="page-section">
        <h2>ADMIN ACCESS</h2>
        <div class="premium-card">
            <div class="input-group">
                <label>관리자 코드</label>
                <input type="password" id="adminPassword" placeholder="ACCESS CODE">
            </div>
            <button class="btn-gold" onclick="checkAdmin()">LOGIN</button>
        </div>
    </section>

    <section id="adminDash" class="page-section">
        <h2>ADMIN MANAGEMENT</h2>
        <div style="background:#111; padding:20px; border:1px solid var(--border-color);">
            <p style="text-align:center; color:var(--text-dim); margin-bottom:20px;">기사 승인 및 오더 관리 (Google Sheets 연동 영역)</p>
            <table style="width:100%; color:var(--text-main); font-size:13px; text-align:left;">
                <tr style="border-bottom:1px solid #333; color:var(--accent-gold);">
                    <th style="padding:10px">날짜</th>
                    <th>기사명</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                <tr>
                    <td style="padding:10px">2025-12-22</td>
                    <td>홍길동</td>
                    <td>승인대기</td>
                    <td><button style="background:none; border:1px solid #555; color:#fff; padding:2px 5px; cursor:pointer;">승인</button></td>
                </tr>
            </table>
        </div>
    </section>
</div>

<footer>
    &copy; IMBLACK PREMIUM SERVICE SINCE 2026. ALL RIGHTS RESERVED.
</footer>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        
        document.getElementById(sectionId).classList.add('active');
        
        // 메뉴 활성화 표시
        if (sectionId === 'schedule') document.querySelectorAll('.nav-item')[0].classList.add('active');
        if (sectionId === 'join') document.querySelectorAll('.nav-item')[1].classList.add('active');
        if (sectionId === 'adminLogin' || sectionId === 'adminDash') document.querySelectorAll('.nav-item')[2].classList.add('active');
    }

    function checkAdmin() {
        const pass = document.getElementById('adminPassword').value;
        if(pass === "1234") { // 실제 운영 시에는 보안 로직 필요
            showSection('adminDash');
        } else {
            alert("관리자 코드가 일치하지 않습니다.");
        }
    }
</script>

</body>
</html>
