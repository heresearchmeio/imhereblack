<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBLACK | Premium Driving Concierge</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-gold: #D4AF37;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border-color: #222222;
            --status-blue: #3498db;
            --status-green: #2ecc71;
            --status-red: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Noto Sans KR', sans-serif; 
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 1000;
        }
        .nav-logo-area { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-logo-img { height: 35px; width: auto; transition: 0.3s; }
        .nav-logo-text { font-size: 18px; font-weight: 700; letter-spacing: 3px; color: var(--accent-gold); }

        .nav-menu { display: flex; gap: 30px; }
        .nav-item { cursor: pointer; font-size: 13px; color: var(--text-dim); transition: 0.3s; }
        .nav-item:hover, .nav-item.active { color: var(--accent-gold); }

        /* Main Container */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* Section Display Control */
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Main Header with Logo */
        .header-box { margin-bottom: 60px; text-align: center; }
        .main-logo-img { 
            width: 150px; height: auto; margin-bottom: 20px; 
            border-radius: 50%; border: 1px solid var(--border-color);
            padding: 5px; transition: 0.5s;
        }
        .main-logo-img:hover { transform: scale(1.05); border-color: var(--accent-gold); }
        .header-box h1 { font-size: 36px; font-weight: 100; margin-bottom: 10px; letter-spacing: 8px; color: var(--text-main); }
        .subtitle { font-size: 12px; color: var(--text-dim); letter-spacing: 3px; text-transform: uppercase; }
        .role-switch { 
            display: inline-block; margin-top: 20px; font-size: 11px; 
            border: 1px solid var(--accent-gold); padding: 5px 15px; 
            border-radius: 20px; color: var(--accent-gold); cursor: pointer; 
            transition: 0.3s;
        }
        .role-switch:hover { background: var(--accent-gold); color: #000; }

        /* Order Cards & Tables (기존 스타일 유지) */
        .order-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            padding: 25px; border-radius: 4px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-badge { display: inline-block; padding: 5px 12px; font-size: 11px; border-radius: 2px; margin-bottom: 10px; }
        .status-wait { background: #333; color: #eee; }
        .btn { border: 1px solid var(--accent-gold); color: var(--accent-gold); background: transparent; padding: 8px 20px; cursor: pointer; font-size: 12px; }
        .btn:hover { background: var(--accent-gold); color: #000; }

        /* Footer */
        footer { text-align: center; padding: 40px; color: #333; font-size: 11px; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo-area" onclick="location.reload()">
        <img src="images/imhereblack.jpg" alt="IMBLACK Logo" class="nav-logo-img">
        <span class="nav-logo-text">IMBLACK</span>
    </div>
    <div class="nav-menu">
        <div class="nav-item active" onclick="showSection('orderBoard')">BOARD</div>
        <div class="nav-item" onclick="showSection('calendarView')">SCHEDULE</div>
        <div class="nav-item" onclick="showSection('driverManage')">DRIVERS</div>
    </div>
</nav>

<div class="container">
    <header class="header-box">
        <img src="images/imhereblack.jpg" alt="IMBLACK Logo" class="main-logo-img">
        <h1 id="pageTitle">IMBLACK</h1>
        <p class="subtitle" id="pageSubtitle">Premium Driving Concierge</p>
        <div class="role-switch" onclick="toggleRole()">MODE: <span id="currentRole">운영자</span></div>
    </header>

    <section id="orderBoard" class="page-section active">
        <div id="orderList">
            <div class="order-card">
                <div class="order-info">
                    <span class="status-badge status-wait">승인 대기중</span>
                    <h3>VIP 고객 의전 (벤틀리 컨티넨탈 GT)</h3>
                    <p><span class="material-icons" style="font-size:14px; vertical-align:middle;">schedule</span> 12월 24일 18:00 - 22:00</p>
                </div>
                <div class="order-meta">
                    <button class="btn" onclick="applyOrder('VIP 의전')">지원하기</button>
                </div>
            </div>
        </div>
    </section>

    <section id="calendarView" class="page-section">
        <h2 style="margin-bottom:20px; font-weight:300;">Concierge Schedule</h2>
        <div style="background:#111; height:300px; display:flex; align-items:center; justify-content:center; border:1px solid #222;">
            <p style="color:#444;">Google Calendar API 연결 대기 중...</p>
        </div>
    </section>

    <section id="driverManage" class="page-section">
        <h2 style="margin-bottom:20px; font-weight:300;">Driver Management</h2>
        <p style="color:#444;">기사 권한 승인 및 관리 모드입니다.</p>
    </section>
</div>

<footer>
    &copy; 2025 IMBLACK PREMIUM SERVICE. ALL RIGHTS RESERVED.
</footer>

<script>
    let currentRole = 'admin';

    function showSection(sectionId) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        
        document.getElementById(sectionId).classList.add('active');
        const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(el => el.innerText.toLowerCase() === (sectionId === 'orderBoard' ? 'board' : sectionId === 'calendarView' ? 'schedule' : 'drivers'));
        if(activeNav) activeNav.classList.add('active');
    }

    function toggleRole() {
        currentRole = (currentRole === 'admin') ? 'driver' : 'admin';
        document.getElementById('currentRole').innerText = (currentRole === 'admin') ? '운영자' : '운전기사';
        document.getElementById('pageSubtitle').innerText = (currentRole === 'admin') ? "Premium Driving Concierge" : "기사님, 오늘의 품격을 운전해 주세요.";
    }

    function applyOrder(name) {
        alert(name + " 오더에 지원하시겠습니까? 운영자의 승인 후 확정됩니다.");
    }
</script>

</body>
</html>
