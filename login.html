<div class="max-w-md mx-auto mt-10 glass-card rounded-3xl p-10 border border-white/10 shadow-2xl">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 mb-4 border border-white/10">
            <i data-lucide="log-in" class="text-emerald-500 w-8 h-8"></i>
        </div>
        <h2 class="text-2xl font-black text-white">SNS LOGIN</h2>
        <p class="text-sm text-gray-500 mt-2">간편하게 인증하고 서비스를 이용하세요.</p>
    </div>

    <div class="space-y-3">
        <button onclick="handleSocialLogin('google')" class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all">
            <img src="https://www.gstatic.com/images/branding/product/1x/gmail_32dp.png" class="w-5 h-5" alt="Google">
            <span class="text-sm">Google 계정으로 시작</span>
        </button>

        <button onclick="handleSocialLogin('kakao')" class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-[#FEE500] text-[#191919] font-bold rounded-xl hover:opacity-90 transition-all">
            <i data-lucide="message-circle" class="w-5 h-5 fill-current"></i>
            <span class="text-sm">카카오톡으로 시작</span>
        </button>

        <button onclick="handleSocialLogin('naver')" class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-[#03C75A] text-white font-bold rounded-xl hover:opacity-90 transition-all">
            <span class="font-black text-lg">N</span>
            <span class="text-sm">네이버 아이디로 시작</span>
        </button>
    </div>

    <div class="relative my-8">
        <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-white/10"></span></div>
        <div class="relative flex justify-center text-xs uppercase"><span class="bg-black px-2 text-gray-500">또는 등록된 아이디/패스워드 로그인</span></div>
    </div>

    <div class="space-y-4">
        <input type="text" placeholder="아이디" class="input-field w-full px-4 py-3 rounded-xl text-sm">
        <input type="password" placeholder="비밀번호" class="input-field w-full px-4 py-3 rounded-xl text-sm">
        <button class="w-full py-3 bg-white/5 border border-white/10 text-white font-bold rounded-xl hover:bg-white/10 transition-all text-sm">로그인</button>
    </div>

    <button onclick="showTab('home')" class="w-full mt-8 text-xs text-gray-500 hover:text-white transition-colors">홈으로 돌아가기</button>
</div>
