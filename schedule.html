<div class="glass-card rounded-2xl p-8">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="calendar"></i> 배차 일정 및 신청</h2>
    <div id="calendar-auth-section" class="mb-6">
        <p class="text-sm text-gray-400 mb-4">일정을 확인하고 신청하려면 회원 이메일(구글 gmail) 인증이 필요합니다.</p>
        <input type="email" id="userEmail" placeholder="이메일 입력" class="input-field p-2 rounded-lg w-full max-w-xs text-sm">
        <button onclick="verifyMember()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold">인증하기</button>
    </div>
    <div id="calendar-display" class="hidden">
        <div class="flex justify-end mb-2">
            <button onclick="logout()" class="text-xs text-gray-500 hover:text-red-400 flex items-center gap-1"><i data-lucide="log-out" class="w-3 h-3"></i> 다른 계정으로 인증</button>
        </div>
        <div class="aspect-video w-full">
            <iframe id="google-cal-iframe" src="" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
        </div>
        <div class="mt-6 p-4 bg-white/5 rounded-xl border border-white/10">
            <h3 class="text-sm font-bold text-emerald-400 mb-2">배정 신청은 해당 일정을 선택하고, '배정 신청' 링크를 클릭하세요</h3>
        </div>
    </div>
</div>
